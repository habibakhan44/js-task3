<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightslategray;
            height: 100vh;
            margin: 0;
        }
        .converter-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4b2b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: grey;
        }
        .result-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
            font-weight: bold;
        }
       
        label {
            display: block;
            text-align: left;
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        
    </style>
</head>
<body>

    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <label for="temperature">Enter Temperature:</label>
        <input id="temperature" type="number" placeholder="Enter value" />

        <label for="fromUnit" class="from">From:</label>
        <select id="fromUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
        </select>

        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div class="result-container">
            <p id="Convert">Converted Temperature: --</p>
        </div>
    </div>

    <script>
        function convertTemperature() {
            let tempValue = (document.getElementById("temperature").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;

            document.getElementById("Convert").innerHTML = ""; 

        
            
            if (fromUnit === "Celsius" && toUnit === "Fahrenheit") {
                Convert = (tempValue * 9/5) + 32;
            } else if (fromUnit === "Fahrenheit" && toUnit === "Celsius") {
                Convert = (tempValue - 32) * 5/9;
            } else {
                Convert= tempValue;  
            }

            document.getElementById("Convert").innerText = `Converted Temperature: ${Convert} ${toUnit}`;
        }
    </script>

</body>
</html>
